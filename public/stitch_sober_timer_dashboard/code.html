<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#2dd4bf", // Teal-400 equivalent for the main accent
                        "background-light": "#f3f4f6", // Gray-100
                        "background-dark": "#1f2937", // Gray-800 - darker blue-gray tone
                        "surface-dark": "#111827", // Gray-900 - even darker for contrast
                        "card-dark": "#1e3a4c", // Custom dark teal/blue from screenshot
                    },
                    fontFamily: {

<style>
        .bg-gradient-teal {
            background: linear-gradient(90deg, #14b8a6 0%, #2dd4bf 100%);
        }
        .bg-gradient-blue {
            background: linear-gradient(90deg, #0ea5e9 0%, #38bdf8 100%);
        }
        .bg-gradient-indigo {
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
        }
        .bg-gradient-purple {
            background: linear-gradient(90deg, #8b5cf6 0%, #a78bfa 100%);
        }
        .timer-shadow {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
        }.progress-ring {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .progress-ring-circle {
            transition: stroke-dashoffset 0.35s ease-out;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        .progress-ring-track {
            stroke: #e2e8f0;fill: transparent;
        }
        .dark .progress-ring-track {
            stroke: #374151;}.progress-teal { stroke: url(#gradient-teal); }
        .progress-blue { stroke: url(#gradient-blue); }
        .progress-indigo { stroke: url(#gradient-indigo); }
        .progress-purple { stroke: url(#gradient-purple); }
    </style>
<style>
